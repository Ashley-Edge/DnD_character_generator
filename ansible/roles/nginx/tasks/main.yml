---
# tasks file for nginx
- name: Installing nginx using apt
  apt:
    pkg:
    - nginx
    update_cache: true

- name: Updating nginx.conf file
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  register: nginx_config

- name: Reloading nginx
  service:
    name: nginx
    state: reloaded
  when: nginx_config.changed